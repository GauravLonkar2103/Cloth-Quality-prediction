<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Cloth Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resultstyles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Quality Prediction Result</h1>
        <form action="/predict">
    <div class="result-card">

        <p>The predicted quality of the <strong>{{category}}</strong> is:</p>
      <div class="quality-score" id="quality-score">{{prediction}}</div>
      <p>(Scale: 1 - Poor, 5 - Excellent)</p>
        </div>
    <a href="/" type="submit" class="back-btn">Predict Again</a>
        </form>
</body>
</html>
